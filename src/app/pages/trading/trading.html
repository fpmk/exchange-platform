<div class="trading-page h-screen bg-gray-900 text-white flex flex-col">
  <!-- Header -->
  <header
    class="header h-14 bg-gray-800 px-4 flex items-center justify-between border-b border-gray-700"
  >
    <div class="flex items-center gap-6">
      <h1 class="text-xl font-bold">Exchange Platform</h1>

      <!-- WebSocket Status -->
      <div class="flex items-center gap-2">
        <div
          class="w-2 h-2 rounded-full transition-colors"
          [class.bg-green-500]="wsManager.isConnected()"
          [class.bg-yellow-500]="wsManager.isConnecting()"
          [class.bg-red-500]="
                !wsManager.isConnected() && !wsManager.isConnecting()
              "
        ></div>
        <span class="text-xs text-gray-400">
          {{ wsManager.status() }}
        </span>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <!-- Theme Toggle -->
      <button
        (click)="toggleTheme()"
        class="px-3 py-2 bg-gray-700 rounded hover:bg-gray-600 transition"
      >
        {{ appState.theme() === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸' }}
      </button>
    </div>
  </header>

  <!-- Main Content - Widget Grid -->
  <main class="flex-1 p-2 overflow-hidden">
    <div class="grid grid-cols-12 gap-2 h-full">
      <!-- Chart Widget (Large) -->
      <div class="col-span-8 row-span-2 bg-gray-800 overflow-hidden">
        <lib-chart-widget />
      </div>

      <!-- Order Book Widget (Coming soon) -->
      <div class="col-span-2 row-span-2 bg-gray-800 p-4">
        <h3 class="text-lg font-semibold mb-2">Order Book</h3>
        <lib-orderbook-widget />
      </div>

      <!-- Order Form Widget (Coming soon) -->
      <div class="col-span-2 row-span-2 bg-gray-800 p-4">
        <h3 class="text-lg font-semibold mb-2">Place Order</h3>
        <div class="text-gray-500 text-sm">Coming in next step...</div>
      </div>

      <!-- Orders List Widget (Coming soon) -->
      <div class="col-span-12 row-span-1 bg-gray-800 p-4">
        <h3 class="text-lg font-semibold mb-2">Open Orders</h3>
        <div class="text-gray-500 text-sm">Coming in next step...</div>
      </div>

      <!-- Balance Widget (Coming soon) -->
      <!--      <div class="col-span-3 row-span-1 bg-gray-800 p-4">-->
      <!--        <h3 class="text-lg font-semibold mb-2">Balance</h3>-->
      <!--        <div class="text-gray-500 text-sm">Coming in next step...</div>-->
      <!--      </div>-->
    </div>
  </main>
</div>

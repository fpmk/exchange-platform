<header
  class="header h-14 bg-gray-800 px-4 flex items-center justify-between border-b border-gray-700"
>
  <div class="flex items-center gap-6">
    <h1 class="text-xl font-bold">Exchange Platform</h1>

    <!-- WebSocket Status -->
    <div class="flex items-center gap-2">
      <div
        class="w-2 h-2 rounded-full transition-colors"
        [class.bg-green-500]="wsStore.isConnected()"
        [class.bg-yellow-500]="wsStore.isConnecting()"
        [class.bg-red-500]="
                !wsStore.isConnected() && !wsStore.isConnecting()
              "
      ></div>
      <span class="text-xs text-gray-400">
          {{ wsStore.status() }}
        </span>
    </div>
  </div>

  <div class="flex items-center gap-2">
    <lib-wallet-connect-button></lib-wallet-connect-button>

    <!-- Theme Toggle -->
    <button
      (click)="toggleTheme()"
      class="px-2 py-1 bg-gray-700 rounded hover:bg-gray-600 transition"
    >
      {{ appState.theme() === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸' }}
    </button>
  </div>
</header>

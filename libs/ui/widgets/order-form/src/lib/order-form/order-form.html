<div class="w-full" [formGroup]="orderForm">
  <div class="text-xs text-gray-500">Price</div>
  <div class="mt-2">
    <input type="text" class="border border-gray-600 rounded p-1 w-full" formControlName="price" />
  </div>
  <div class="text-xs text-gray-500 mt-2">Size</div>
  <div class="mt-2">
    <input type="text" class="border border-gray-600 rounded p-1 w-full" formControlName="size" />
  </div>
  <div class="mt-4 grid grid-cols-2 gap-2">
    <button
      (click)="placeOrder('BUY')"
      class="bg-green-600 px-2 py-1 text-xs rounded hover:bg-green-700 transition cursor-pointer"
    >
      Long
    </button>
    <button
      (click)="placeOrder('SELL')"
      class="bg-red-600 px-2 py-1 text-xs rounded hover:bg-red-700 transition cursor-pointer"
    >
      Short
    </button>
  </div>
</div>
